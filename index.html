<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic metadata and responsive layout setup -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Calculator UI</title>

  <!-- Linking external stylesheet for styling -->
  <link rel="stylesheet" href="style.css" />
    <!-- Linking external JavaScript for functionality -->
    <script src="script.js" defer></script>
</head>
<body>

  <!-- Main calculator container -->
  <div class="calculator">
    
    <!-- Display screen where input/output shows -->
    <div class="display">0</div>
    <!-- History -->
    <div class="history">
    <h3>History</h3></div>

    <!-- Grid of calculator buttons -->
    <div class="buttons">

      <!-- Row 1: Numbers 1-3 and multiply -->
      <button class="num">1</button>
      <button class="num">2</button>
      <button class="num">3</button>
      <button class="operator">*</button>

      <!-- Row 2: Numbers 4-6 and minus -->
      <button class="num">4</button>
      <button class="num">5</button>
      <button class="num">6</button>
      <button class="operator">-</button>
      

      <!-- Row 3: Numbers 7-9 and plus -->
      <button class="num">7</button>
      <button class="num">8</button>
      <button class="num">9</button>
      <button class="operator">+</button>

      <!-- Row 4: Dot, 0, equal, divide -->
      <button class="num">.</button>
      <button class="num">0</button>
      <button class="operator">%</button>
      <button class="operator">/</button>
      <button class="clear">C</button>
      <button class="backspace">‚Üê</button>
      <button class="equal">=</button>
      <button class="operator">^</button>
    </div> <!-- End buttons grid -->

  </div> <!-- End calculator -->

</body>
</html>
